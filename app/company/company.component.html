<br><br><h2>Company Listing</h2>

<div class="mat-elevation-z8">
     <div> 
        <a mat-raised-button color="primary" style="margin: 2" (click)="Openpopup('')">Create New</a>
   </div> 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="finaldata"  class=""mat-elevation-z8>

    <ng-container matcolumnDef="id">
        <th mat-header-cell *matHeaderDefCell>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matcolumnDef="Name">
        <th mat-header-cell *matHeaderDefCell>Name</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matcolumnDef="empcount">
        <th mat-header-cell *matHeaderDefCell>Empcount</th>
        <td mat-cell *matCellDef="let element">{{element.empcount | number}}</td>
    </ng-container>
    <ng-container matcolumnDef="revenue">
        <th mat-header-cell *matHeaderDefCell>Revenue</th>
        <td mat-cell *matCellDef="let element">{{element.revenue | currency :'INR'}}</td>
    </ng-container>
    <ng-container matcolumnDef="Address">
        <th mat-header-cell *matHeaderDefCell>Address</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matcolumnDef="isactive">
        <th mat-header-cell *matHeaderDefCell>isactive</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matcolumnDef="action">
        <th mat-header-cell *matHeaderDefCell>Action</th>*
        <td mat-cell *matCellDef="let element">
            <div>
                <a mat-raised-button (click)="EditCompany(element.id)" color="primary">Edit</a>
                <a mat-raised-button (click)="RemoveCompany(element.id)" color="accent">Delete</a>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
    <tr mat-row *matRowDef.getcolumndiff="let row;colums:displaycolums"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]">
    showFirstLastButtons
    aria-label="Select page of periodic element">
</mat-paginator>
</div>
</div>
